<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <h3>Password Generator</h3>
        <div  class="cont"><input type="text" class="text-box"><button class="copy-btn">Copy</button></div>
        <div class="slider-cont"><input type="range" min="1" max="20" value="10" class="slider" id="myRange"><p class="slider-value"></p></div>
        <button class="gen-password">Generate Password</button>
    </main>
    <script src="script.js"></script>
</body>
</html>
